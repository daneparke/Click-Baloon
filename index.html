<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"

        crossorigin="anonymous">
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <header class='row'>Click on Balloon</header>
    <div class='container'>
        <img class='grow' src='single-purple-balloon-png-clipart-image-5a3b52d12409e0.5756919915138372651476.png'
            alt='Purple Balloon'>
        <div class='hidden confeti'>
            <img class='kitty' src='kitty.png' alt='Hello Kitty'>

        </div>
        <!-- <img class='hidden confeti' src='https://thumbs.gfycat.com/EmbellishedTatteredLadybug-max-1mb.gif'
            alt='Confetti!!!!!!!!'> -->
        <!-- <img class='hidden kitty' src='hellokitty.png' alt='Hello Kitty'> -->

    </div>
    <!-- <audio autoplay id='mySoundClip'>
        <source src="balloon-sound.wav">
    </audio> -->
    <script>
        var balloon = document.querySelector('.grow')
        balloon.addEventListener('click', play)
        function play() {
            var audio = document.getElementById("audio");
            audio.play();
            balloon.setAttribute('class', 'bigger')
            setTimeout(function () {
                balloon.style.display = 'none'
                // var confeti = querySelector('.confeti')
                // var kitty = querySelector('.kitty')
                var show = document.querySelector('.hidden')
                show.classList.remove('hidden')
                var header = document.querySelector('header')
                header.innerHTML = 'You Are Welcome'

            }, 5200)

        }

    </script>

    <!-- <input type="button" value="PLAY" onmouseover="play()"> -->
    <audio id="audio" src="balloon-sound.wav"></audio>

    <script src='main.js'></script>
